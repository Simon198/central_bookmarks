<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Bookmarks</title>
  <link rel="stylesheet" href="bookmarks.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body id="body">
  <div class="dimmer" style="visibility: hidden;" id="dimmer"></div>
  <div class="container" id="container">
    <h2>Bookmarks</h2>

    <div class="search-bar">
      <input id="search" class="search-bar-input">
      <div class="search-icon">
        <span class="material-icons unselectable">search</span>
      </div>
    </div>

    <div class="website-buttons">
      <button class="button website-button" onclick="searchInGoogle()">
        <img class="website-button-icon" src="https://www.google.com/favicon.ico">
        Google
      </button>
      <button class="button website-button" onclick="searchInDuckDuckGo()">
        <img class="website-button-icon" src="https://duckduckgo.com/favicon.ico">
        Duck Duck Go
      </button>
    </div>

    <div class="data-option-buttons">
      <button onclick="openNewCategoryPopup()">+</button>
    </div>

    <!-- init data -->
    <script src="bookmarks.json" type="text/javascript"></script>
    <script src="bookmarks.js" type="text/javascript"></script>
    <script src="popupMethods.js" type="text/javascript"></script>
    <script src="dataMethods.js" type="text/javascript"></script>
  </div>
</body>

</html>
